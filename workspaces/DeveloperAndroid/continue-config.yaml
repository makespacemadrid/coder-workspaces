name: mks-config
version: 1.0.5
schema: v1
models:
  # Refactors grandes y apply (máxima precisión)
  - name: qwen3-coder:30b
    provider: openai
    model: qwen3-coder:30b
    apiBase: MKS_BASE_PLACEHOLDER
    apiKey: MKS_API_KEY_PLACEHOLDER
    roles:
      - chat
      - edit
      - apply

  # Chat de desarrollo principal
  - name: devstral:24b
    provider: openai
    model: devstral:24b
    apiBase: MKS_BASE_PLACEHOLDER
    apiKey: MKS_API_KEY_PLACEHOLDER
    roles:
      - chat
      - edit
      - apply
  # Chat alternativo más rápido
  - name: mistral-small3.2:24b
    provider: openai
    model: mistral-small3.2:24b
    apiBase: MKS_BASE_PLACEHOLDER
    apiKey: MKS_API_KEY_PLACEHOLDER
    roles:
      - chat
      - edit
      - apply

  # Razonamiento profundo / debugging
  - name: deepseek-r1:14b
    provider: openai
    model: deepseek-r1:14b
    apiBase: MKS_BASE_PLACEHOLDER
    apiKey: MKS_API_KEY_PLACEHOLDER
    roles:
      - chat
      - edit
      - apply

  # Generalista alternativo
  - name: gpt-oss:20b
    provider: openai
    model: gpt-oss:20b
    apiBase: MKS_BASE_PLACEHOLDER
    apiKey: MKS_API_KEY_PLACEHOLDER
    roles:
      - chat
      - edit
      - apply

  # Coder clásico, muy fiable con instrucciones y diffs
  - name: opencoder-8b-base
    provider: openai
    model: opencoder-8b-base
    apiBase: MKS_BASE_PLACEHOLDER
    apiKey: MKS_API_KEY_PLACEHOLDER
    roles:
      - chat
      - autocomplete
      - edit
      - apply

  # Autocomplete rápido
  - name: qwen2.5-coder:7b
    provider: openai
    model: qwen2.5-coder:7b
    apiBase: MKS_BASE_PLACEHOLDER
    apiKey: MKS_API_KEY_PLACEHOLDER
    roles:
      - chat
      - autocomplete
      - edit
      - apply
    autocompleteOptions:
      debounceDelay: 200
      maxPromptTokens: 600

  - name: qwen2.5-coder:1.5b
    provider: openai
    model: qwen2.5-coder:1.5b
    apiBase: MKS_BASE_PLACEHOLDER
    apiKey: MKS_API_KEY_PLACEHOLDER
    roles:
      - chat
      - autocomplete
      - edit
      - apply
    autocompleteOptions:
      debounceDelay: 200
      maxPromptTokens: 600

  # Embeddings principal (codebase grande)
  - name: bge-m3:latest
    provider: openai
    model: bge-m3:latest
    apiBase: MKS_BASE_PLACEHOLDER
    apiKey: MKS_API_KEY_PLACEHOLDER
    roles:
      - embed

  # Embeddings alternativo (más ligero)
  - name: nomic-embed-text:latest
    provider: openai
    model: nomic-embed-text:latest
    apiBase: MKS_BASE_PLACEHOLDER
    apiKey: MKS_API_KEY_PLACEHOLDER
    roles:
      - embed

context:
  - provider: diff
  - provider: open
  - provider: terminal
  - provider: problems
  - provider: codebase
  - provider: code
  - provider: docs

prompts:
  - name: write-tests
    description: Write unit tests for highlighted code
    prompt: |
      Write a comprehensive set of unit tests for the selected code.
      Include setup, meaningful edge cases, and teardown if needed.
      Output only the test code. Do not modify files automatically.

docs: []
